<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <!--Fuente-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <!--css-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our reviews</h2>
                <div class="underline"></div>
            </div>
            <!--Review-->
            <article class="review">
                <div class="img-container">
                    <img src="./img/img1.jpg" id="person-img" alt="">
                </div>
                <h4 id="author">El se√±or llaves</h4>
                <p id="job">UX Designer</p>
                <p id="info"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptates officia,
                    eaque, necessitatibus hic repudiandae voluptas ea quaerat nihil ipsam totam,
                    quae voluptatum quas error. Eos eaque et dignissimos provident deserunt?
                </p>
                <!--botones-->
                <div class="button-container">
                    <button class="prev-Btn">
                        <box-icon name='left-arrow-alt'>v</box-icon>
                    </button>
                    <button class="next-Btn">
                        <box-icon name='right-arrow-alt'>v</box-icon>
                    </button>
                </div>
                <!--boton random-->
                <button class="random-button">random</button>
            </article>

        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
